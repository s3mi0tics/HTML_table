<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table caption-top">
        <caption>List of users</caption>
        <thead>
          <tr>
            {% for key in users %}
            <th scope="col">{{key["first_name"]}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
            {% for name in users %}
          <tr>
            <td scope="row">{{name["first_name"]}}</td>
            <td scope="row">{{name['last_name']}}</td>
            <td scope="row">{{name["first_name"]}} {{name["last_name"]}}</td>
        </tr>
        {% endfor%}
        </tbody>
      </table>
</body>
</html>
